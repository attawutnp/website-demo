<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flood Viewer - Overview</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sarabun:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --bg-white: #ffffff;
      --radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sarabun', 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Background Map */
    #bgMap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Floating Search Card */
    .overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
      /* Allow clicking map behind */
    }

    .search-card {
      background-color: var(--bg-white);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 420px;
      text-align: center;
      pointer-events: auto;
      /* Re-enable clicks for card */
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"] {
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: var(--radius);
      outline: none;
      transition: border-color 0.2s;
      width: 100%;
      text-align: center;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .btn-secondary {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background-color: #eff6ff;
    }
  </style>
</head>

<body>

  <div id="bgMap"></div>

  <div class="overlay-container">
    <div class="search-card">
      <h1>Flood Viewer</h1>
      <div class="input-group">
        <input type="text" id="activityId" placeholder="Enter Activity ID" autofocus>
        <button id="searchBtn">Search</button>
        <a href="preview_thcom_flood_buf10k_buahueng_nongoeng.html" target="_blank">
          <button class="btn-secondary">üåè View Flood Preview</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    // Initialize Map (Centered on Sisaket, Thailand)
    const map = L.map('bgMap', {
      zoomControl: false, // Clean look
      attributionControl: false
    }).setView([15.1186, 104.3220], 10);

    // Satellite Tiles
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    // Fetch Data & Plot Markers
    fetch('output_png1/flood_analysis_data.json')
      .then(response => response.json())
      .then(data => {
        const bounds = L.latLngBounds();

        data.features.forEach(feature => {
          const [lon, lat] = feature.geometry.coordinates;
          const id = feature.properties.activity_id;

          // Create Marker
          const marker = L.marker([lat, lon]).addTo(map);
          bounds.extend([lat, lon]);

          // Click Event: Redirect to map.html
          marker.on('click', () => {
            window.location.href = `map.html?id=${id}`;
          });
        });

        // Fit bounds if data exists
        if (data.features.length > 0) {
          map.fitBounds(bounds, { padding: [50, 50] });
        }
      })
      .catch(err => console.error('Error loading data:', err));

    // Search Logic
    const input = document.getElementById('activityId');
    const btn = document.getElementById('searchBtn');

    function doSearch() {
      const id = input.value.trim();
      if (id) {
        window.location.href = `map.html?id=${id}`;
      }
    }

    btn.addEventListener('click', doSearch);

    input.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') doSearch();
    });
  </script>

</body>

</html>
